<div class="card">
  <div class="card-header">
    Edit Client Info
  </div>

  <div class="card-body"
        >
        <div class="wizard">
          <a>
            Basic Information
          </a>
        </div>
<app-edit-info-form></app-edit-info-form>
        <div class="row mb-2">
        <div class="col-md-4">
          <button class="btn btn-primary mr-3"
                  style="width:80px"
                  type="button"
                  title='Save your entered data'
                   >
            Save
          </button>
          <button class="btn btn-outline-secondary mr-3"
                  style="width:80px"
                  type="button"
                  title="Cancel your edits"
                   >
            Cancel
          </button>
          <button class="btn btn-outline-warning"
                  style="width:80px"
                  type="button"
                  title="Delete this product"
                  >
            Delete
          </button>
        </div>
      </div>

  </div>
</div>

<div class="alert alert-danger"
     *ngIf="">
</div>
