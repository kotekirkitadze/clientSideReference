<div
  class="card"
  *ngIf="clients$ | async as clients"
>
  <div class="card-header">კლიენტების სია</div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" />
      </div>
    </div>
    <!-- <div class="row"
         *ngIf="listFilter">
      <div class="col-md-6">
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div> -->

    <div class="table-responsive">
      <table
        class="table mb-0"
        *ngIf="clients && clients.length"
      >
        <thead>
          <tr>
            <th>
              <!-- <button class="btn btn-outline-primary btn-sm"
                      (click)="toggleImage()">
                {{showImage ? "Hide" : "Show"}} Image
              </button> -->
            </th>
            <th>Client Pic</th>
            <th>Client Number</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Sex</th>
            <th>Number of accounts</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of clients">
            <td>
              <!-- <img *ngIf="showImage && product.imageUrl"
                   [src]="product.imageUrl"
                   [title]="product.productName"
                   [style.width.px]="imageWidth"
                   [style.margin.px]="imageMargin"> -->
            </td>
            <td>
              <!-- <a [routerLink]="['/products',client.id]"
                 [queryParams]="{filterBy: listFilter, showImage: showImage}">
                {{ product.productName }}
              </a> -->
            </td>

            <td>{{ client.id }}</td>
            <td>{{ client.name }}</td>
            <td>{{ client.lastName }}</td>
            <td>{{ client.sex }}</td>
            <td>{{ client.accData.length}} Accounts</td>

            <td>
              <button
                class="
                  btn-primary btn-sm
                "
                [routerLink]="['/client', client.id, 'edit']"
              >
                Edit
              </button>
              <button
                class="btn btn-info btn-sm"
                [routerLink]="['/clients', client.id]"
              >
                Detail
              </button>
              <button
                class="btn btn-danger btn-sm"
                (click)="deleteClient(client.id)"
              >
                delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
